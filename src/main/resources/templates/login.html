<!DOCTYPE html>

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>INSPINIA | Login</title>

<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

<link href="css/animate.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />

<!-- Sweet Alert -->
<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>
    
</head>

<body class="gray-bg">
	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>
			<div>
				<h2 class="logo-name">YX</h2>
			</div>
			<h3>欢迎进入后台管理系统</h3>
			<!--<p>Login in. To see it in action.</p>-->
			<form class="m-t" role="form" action="login" method="post">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="输入账号" name="userName" required="" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="输入密码" name="password" required="" />
				</div>
				<input type="button" value="登 录"  class="btn btn-primary block full-width m-b"/>
				<a href="forget.html"><small>忘记密码 ?</small></a>
				<p class="text-muted text-center">
					<small>没有账号 ?</small>
				</p>
				<a class="btn btn-sm btn-white btn-block"  href="register.html">注  册</a>
			</form>
			<!--<p class="m-t">-->
				<!--<small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>-->
			<!--</p>-->
		</div>
	</div>

	<!-- Mainly scripts -->
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>

	
</body>

</html>
